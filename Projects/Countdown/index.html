<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown {
            display: flex;
            gap: 20px;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-value {
            font-size: 48px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            text-align: center;
        }
        .countdown-label {
            font-size: 14px;
            margin-top: 10px;
            text-transform: uppercase;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="countdown-item">
            <div id="days" class="countdown-value">00</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div id="hours" class="countdown-value">00</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div id="minutes" class="countdown-value">00</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div id="seconds" class="countdown-value">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (1 month from now)
        const countDownDate = new Date(new Date().getTime() + 30 * 24 * 60 * 60 * 1000).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }

        // Update the countdown every 1 second
        updateCountdown();
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
